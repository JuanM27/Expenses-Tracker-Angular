<div class="min-h-screen text-gray-900 flex justify-center h-screen w-screen">
    <div
      class="bg-white shadow sm:rounded-lg flex justify-center flex-1 w-full h-screen"
    >
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12 mt-20">
        <div class="mt-12 flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-semibold font-lexend">
            Cambiar contraseña
          </h1>
          <div class="w-full flex-1 mt-8 font-inter">
            <div class="mx-auto max-w-xs">
              <form (ngSubmit)="onRecuperarContrasena()" method="POST">
                <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                type="email"
                placeholder="Email"
                [(ngModel)]="correo"
                name="correo"
              />
                <!-- Mensaje de error -->
                <div *ngIf="errorFormato" class="text-red-500 mt-2">
                  {{ mensaje }}
                </div>
                <button
                  class="mt-5 tracking-wide font-semibold bg-blue-500 text-gray-100 w-full py-4 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                  type="submit"
                >
                  <svg
                    class="w-6 h-6 -ml-2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <path d="M20 8v6M23 11h-6" />
                  </svg>
                  <span class="ml-3"> Recuperar Contraseña </span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex font-inter">
        <div
          class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="
            background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');
          "
        ></div>
      </div>
    </div>
  </div>
