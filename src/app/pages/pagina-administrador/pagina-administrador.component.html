<div class="w-full relative flex flex-col min-h-screen">
  <app-sidebar></app-sidebar> <!-- Añadida clase para margen izquierdo solo en dispositivos grandes -->
  <!-- Termina navbar -->
  <!-- Empieza tabla usuario -->
  <div class="relative md:ml-64 flex-grow">
    <div class="w-full pt-16 pl-4">
      <input 
        type="text" 
        placeholder="Buscar usuarios..."  
        [(ngModel)]="palabraBusqueda"
        (ngModelChange)="filterUsuarios()"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-3/4 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 mb-4"
      />
    </div>
  <div class="w-full flex flex-wrap mt-8 "> 
    <div class="w-full px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-8 shadow-lg rounded-lg bg-white text-blueGray-700">
        <div class="px-6 py-4 border-0">
          <div class="flex flex-wrap items-center">
            <div class="relative w-full max-w-full flex-grow flex-1">
              <h3 class="font-bold text-lg text-blueGray-700">
                Usuarios
              </h3>
            </div>
          </div>
        </div>
        <div class="block w-full overflow-x-auto max-h-[500px] overflow-y-auto p-4"> <!-- Añadido padding y eliminado margen izquierdo -->
          <table class="items-center w-full bg-transparent border-collapse"> <!-- Eliminado margen izquierdo -->
            <!-- Encabezado de la tabla -->
            <thead>
              <tr>
                <th class="px-4 align-middle border border-solid py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left bg-blueGray-100 text-blueGray-500 border-blueGray-200 w-[20%]">
                  Id Usuario
                </th>
                <th class="px-4 align-middle border border-solid py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left bg-blueGray-100 text-blueGray-500 border-blueGray-200 w-[20%]">
                  Nombre
                </th>
                <th class="px-4 align-middle border border-solid py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left bg-blueGray-100 text-blueGray-500 border-blueGray-200 w-[20%]">
                  Correo
                </th>
                <th class="px-4 align-middle border border-solid py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left bg-blueGray-100 text-blueGray-500 border-blueGray-200 w-[20%]">
                  Objetivo Gasto
                </th>
                <th class="px-4 align-middle border border-solid py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left bg-blueGray-100 text-blueGray-500 border-blueGray-200 w-[20%]">
                  Acciones
                </th>
              </tr>
            </thead>
            <!-- Cuerpo de la tabla -->
            <tbody>
              <tr>
                <tr *ngFor="let usuario of usuariosFiltrados">
                <td class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4">
                  {{ usuario.ID_Usuario }}
                </td>
                <td class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4">
                  {{ usuario.Nombre }}
                </td>
                <td class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4">
                  {{ usuario.Correo }}
                </td>
                <td class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4">
                  {{ usuario.Objetivo_Gasto }}
                </td>
                <td class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4">
                  <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded" (click)="abrirModalEditarUsuario(usuario)">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                  <span class="inline-block w-4"></span>
                  <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" (click)="borrarUsuario(usuario.ID_Usuario)">
                  <!-- <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" (click)="borrarGasto(gasto.ID_Gasto)"> -->
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>                  
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
