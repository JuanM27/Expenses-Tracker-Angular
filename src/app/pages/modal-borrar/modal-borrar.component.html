<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>
    <p>¿Está seguro de que desea eliminar este gasto?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" (click)="onNoClick()">Cancelar</button>
    <button mat-button class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" color="warn" (click)="confirmDelete()">Eliminar</button>
</mat-dialog-actions>
