<div class="bg-gray-100 flex justify-center items-center h-screen">
  <!-- Left: Image -->
  <div class="w-1/2 h-screen hidden lg:block">
    <img
      src="../assets/images/login-background.jpeg"
      alt="Placeholder Image"
      class="object-cover w-full h-full"
    />
  </div>
  <!-- Right: Login Form -->
  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2 font-inter">
    <h1 class="text-2xl font-semibold mb-4 font-lexend">Inicia Sesión</h1>
    <form (ngSubmit)="onLogin()" method="POST">
      <!-- Username Input -->
      <div class="mb-4">
        <label for="usuario" class="block text-gray-600">Usuario</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
          placeholder="Usuario"
          [(ngModel)]="correo"
        />
      </div>
      <!-- Password Input -->
      <div class="mb-4">
        <label for="contrasena" class="block text-gray-600">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
          placeholder="Contraseña"
          [(ngModel)]="contrasena"
        />
      </div>
      <!-- Forgot Password Link -->
      <div class="mb-6 text-blue-500">
        <a href="#" class="hover:underline">¿Olvidaste la contraseña?</a>
      </div>
      <div *ngIf="usuarioContrasenaIncorrecto" class="text-red-500 mt-2">
        {{ mensajeError }}
      </div>
      <br *ngIf="usuarioContrasenaIncorrecto" />
      <!-- Login Button -->
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
      >
        Iniciar Sesión
      </button>
    </form>
    <!-- Sign up  Link -->
    <div class="mt-6 text-center">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-blue-500 hover:underline"
        >Registrate</a
      >
    </div>
  </div>
</div>
